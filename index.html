<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>My Habit Tracker</h1>

    <!-- Form to Add New Habits -->
    <div id="add-habit-form">
        <input type="text" id="habit-name" placeholder="Habit Name">
        <input type="number" id="habit-goal" placeholder="Goal Count">
        <select id="habit-timeframe">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <button id="add-habit-button">Add Habit</button>
    </div>

    <!-- Habit List -->
    <div id="habit-container"></div>

    <!-- Summary Section -->
    <div id="summary-section">
        <div id="daily-summary">
            <h2>Daily Summary - <span id="current-date"></span></h2>
            <div id="summary-container"></div>
        </div>

        <div id="weekly-summary">
            <h2>Weekly Summary</h2>
            <div id="weekly-summary-container"></div>
        </div>

        <div id="monthly-summary">
            <h2>Monthly Summary</h2>
            <div id="monthly-summary-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
